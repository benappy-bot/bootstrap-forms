<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bats are the Coolest</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-sm-8 col-md-7 col-lg-7 col-xl-8">


<form action=" " method="post">

<div class="form-group">
<h1>BATS</h1>
<p class="lead">Thanks for learning about bats! While they can transmit diseases from time to time, bats are actually incredible creatures. If you would like to read more about bats, including the answers to the questions below, please visit<a href="https://en.wikipedia.org/wiki/Bat"> this page about bats on Wikipedia.</a> </p>
</div>

<div class="form-group">
<label class="form-control-label" for="batslive">Try and name a country where bats live:</label><br>
<input class="form-control" id="batslive" type="text" name="batslive"><br>
</div>

<div class="form-group">
<label class="form-control-label" for="batcolor">What color do you picture when you see a bat?</label><br>
<input class="form-control id="batcolor" type="text" name="batcolor" ><br>
</div>

<div class="form-group">
<label>Share an interesting story or tale you have heard about bats!</label><br>
<textarea class="form-control id="mytextarea" name="mytextarea" rows = "10"
>Your text here</textarea><br>
</div>



<div class="form-group">
<label class="form-check-label" for="batradio"> Can you correctly guess how many different species of bats there are?</label>
</div>


<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="100"> 100</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="600"> 600</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="1200"> 1200</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="2400"> 2400</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="4800"> 4800</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="radio" name="batradio" value="9600"> 9600</label>
</div>



<div class="form-group">
<label for="batcheck">Here are a few facts about bats. Please check all facts that you were already aware of. </label><br>


<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="checkbox" id="fertilizer" name="batcheck" value="fertilizer"> Bat dung has been mined as guano from caves and used as Fertilizer.</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="checkbox" id="insects" name="batcheck" value="fertilizer"> Bats consume insect pests, reducing the need for pesticides.</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="checkbox" id="disease" name="batcheck" value="fertilizer"> They are highly mobile, social, and long-lived and can readily spread disease.</label>
</div>

<div class="form-check">
  <label class="form-check-label"><input class="form-check-input" type="checkbox" id="vampires" name="batcheck" value="fertilizer"> Bats are popularly associated with darkness, malevolence, witchcraft, vampires, and death.</label>
</div>
</div>


<div class="form-group">

  <label class="form-control-label" for="echolocation">Do you know how bats locate food and can fly in the dark? Take a guess!</label>

  <select class="form-control name="senses" id="echolocation">
      <option value="">--Please choose an option--</option>
      <option value="smell">Smell</option>
      <option value="sight">Sight</option>
      <option value="echo">Echolocation</option>
      <option value="touch">Touch</option>
      <option value="sound">Sound</option>
      <option value="gps">GPS</option>
  </select>
</div>

<br>
<input class="btn btn-primary btn-sm" type="submit" name="submit" value="Submit">
<input class="btn btn-secondary btn-sm" type="reset" name="reset" value="Reset"><br>
</form>

</div> <!-- END ROW --!>
