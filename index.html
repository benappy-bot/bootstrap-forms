<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bats are the Coolest</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>

    <div class="container justify-content-center">

      <div class="row">

<form action="" method="post">

<div class="form-group">

<h1>BATS</h1>

<p class="lead">This form is about bats. While they can transmit diseases from time to time, bats are actually incredible creatures. If you would like to read more about bats, including the answers to the questions below, please visit: </p>
</div>

<div class="form-group">
<label class="form-control-label" for="batslive">Name a country where bats live:</label><br>
<input class="form-control" id="batslive" type="text" name="batslive"><br>
</div>

<div class="form-group">

<label class="form-control-label" for="batcolor">What color do you picture when you see a bat?</label><br>
<input class="form-control id="batcolor" type="text" name="batcolor"><br>
</div>

<div class="form-group">

<label>Share an interesting thing you have heard about bats!</label><br>
<textarea class="form-control id="mytextarea" name="mytextarea" rows = "10"
>Your text here</textarea><br>
</div>

<div class="form-group">
<label class="d-block" for="batradio">How many species of bats are there?</label>
<div class="form-check">

  <input class="form-check-input" type="radio" id="100" name="batradio" value="100"
         checked>
  <label class="form-check-label" for="100">100</label>

  <input class="form-check-input" type="radio" id="500" name="batradio" value="500">
  <label class="form-check-label" for="500">500</label>

  <input class="form-check-input" type="radio" id="1200" name="batradio" value="1200">
  <label class="form-check-label" for="1200">1200</label>

  <input class="form-check-input" type="radio" id="2000" name="batradio" value="2000">
  <label class="form-check-label" for="2000">2000</label>
</div>
</div>



<div class="form-group">

<label for="batcheck">What have you heard about bats?</label><br>

  <input class="form-check-input" type="checkbox" id="fertilizer" name="batcheck"
         checked>
  <label class="form-check-label" for="fertilizer">Bat dung has been mined as guano from caves and used as Fertilizer.</label>
<br>
  <input class="form-check-input" type="checkbox" id="consumepests" name="batcheck">
  <label class="form-check-label" for="consumepests">Bats consume insect pests, reducing the need for pesticides.</label>
<br>
  <input class="form-check-input" type="checkbox" id="disease" name="batcheck">
  <label class="form-check-label" for="disease">They are highly mobile, social, and long-lived and can readily spread disease.</label>
<br>
  <input class="form-check-input" type="checkbox" id="vampires" name="batcheck">
  <label class="form-check-label" for="vampires">Bats are popularly associated with darkness, malevolence, witchcraft, vampires, and death.</label>
<br>
</div>

<div class="form-group">

  <label class="form-control-label" for="echolocation">Bats locate food and can fly in the dark due to:</label>

  <select class="form-control name="senses" id="echolocation">
      <option value="">--Please choose an option--</option>
      <option value="smell">Smell</option>
      <option value="sight">Sight</option>
      <option value="echo">Echolocation</option>
      <option value="touch">Touch</option>
      <option value="sound">Sound</option>
      <option value="gps">GPS</option>
  </select>
</div>

<br>
<input class="btn btn-primary btn-sm" type="submit" name="submit" value="Submit">
<input class="btn btn-secondary btn-sm" type="reset" name="reset" value="Reset"><br>
</form>

</div> <!-- END ROW --!>

</div> <!-- END CONTAINER --!>

  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
